<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Kafka lag-collector - Settings</title>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="/js/js.cookie.js"></script>

<link rel="stylesheet" type="text/css" href="/main.css">
<script type="text/javascript">
    $(function () { 
        $('.themeButton').click(function(value) {
            var themeName = $(this).data('value');
            Cookies.set('themeName', themeName, { expires: 30 });        
            $('#themeResult').html('Saved theme preference as '+ themeName);
            return false;
        });
    });
</script>
</head>
<body>
<div class="container">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/index.htm">Kafka Lag Collector</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                </li>
              </ul>
            </div>
        </nav>
        
      <div class="row menuRow">
            <div class="col">
                <h2>Lag Collector Settings (experimental)</h2>
            </div>
      </div>

      <div class="row">
            <div class="col">
                <h4>Chart themes:</h4>
                <div class="alert alert-info">
                        <span>Uses a cookie to set your preferred theme to use for chart display.</span>
                </div>
                <div id="themeResult" class="alert alert-info">
                </div>
            </div>
            <div class="col">        
                <button type="button" class="btn btn-primary btn-lg themeButton" data-value="default">Default</button>
                <button type="button" class="btn btn-primary btn-lg themeButton" data-value="lagCollectorThemeDarkBlue">Dark Blue</button>
                <button type="button" class="btn btn-primary btn-lg themeButton" data-value="lagCollectorThemeGray">Grey</button>
        </div>
    </div>
</div>
</body>
</html>
